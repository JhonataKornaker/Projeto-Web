<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" type="text/css" href="estilo-cadastro.css" />

</head>
<body>
    <main class="principal">
        <header class="cabecalho">
            <h2>Cadastro de Produto</h2>
        </header>
            <form id="form-produto">
                <input type="text" id="nome-produto" placeholder="Nome" required>
                <input type="number" id="quantidade-produto" placeholder="Quantidade" required>
                <input type="text" id="local-produto" placeholder="Local" required>
                <input type="text" id="categoria-produto" placeholder="Categoria" required>
               <!--<input type="file" id="imagem-produto" accept="imagem/*" required>-->
                <button type="submit">Salvar</button>
            </form>
        <a href="index.html">Voltar para Lista</a>
        <script src="script-cadastro.js"></script>
    </main>
</body>
</html>
