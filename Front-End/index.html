    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />

<body>
    <main class="principal">
        <header class="cabecalho">
            <h2>Lista De Produtos</h2>
            <div class="cabecalho-pesquisar">
                <input type="text" placeholder="Pesquisar"></input>
                <button id="editarButton">
                    <img src="./icons/icons8-filtro-24.png" alt="pesquisar">
                </button>
            </div>
        </header>


        <section class="principal-sessao">
            <div id="containerItens"></div>
        </section>
        
        <!-- ConteÃºdo do Modal -->
        <div class="modal">
            <div class="modal-content">
            <span class="close">&times;</span>
            <form id="edit-form">
              <label for="nome-produto">Nome:</label>
              <input type="text" id="nome-produto" placeholder="Nome" required>

              <label for="quantidade-produto">Quantidade:</label>
              <input type="number" id="quantidade-produto" placeholder="Quantidade" required>

              <label for="local-produto">Local:</label>
              <input type="text" id="local-produto" placeholder="Local" required>

              <label for="categoria-produto">Categoria:</label>
              <input type="text" id="categoria-produto" placeholder="Categoria" required>

              <button type="submit">Salvar</button>
            </form>
          </div>
        </div>
